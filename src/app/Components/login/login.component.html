<div class="login-form">
  <span>Логин:</span>
  <hr/>
  <input type="text" pInputText [(ngModel)]="employee.login">
  <hr/>
  <span>Пароль:</span>
  <hr/>
  <input type="password" pInputText [(ngModel)]="employee.password">
  <hr/>
  <button pButton type="button" (click)="Authorize()" label="Login"></button>
</div>
